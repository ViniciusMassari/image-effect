<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Image Effects</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        h1 {
            font-family: 'Pacifico', cursive;
        }


        .bg {
            animation: slide 3s ease-in-out infinite alternate;
            background-image: linear-gradient(-60deg, #ACFFAD 50%, #50CB93 50%);
        }

        .bg:nth-child(2) {
            animation-direction: alternate-reverse;
            animation-duration: 4s;
        }

        .bg:nth-child(3) {
            animation-duration: 5s;
        }



        input[type=range] {

            margin-bottom: 1rem;
            -webkit-appearance: none;
            appearance: none;
            /* Hides the slider so that custom slider can be made */
            width: 50%;
            /* Specific width is required for Firefox. */
            background: transparent;
            /* Otherwise white in Chrome */

        }

        #blur-range {
            display: none;
            opacity: 0;
        }

        #blur-range.fade-in {
            display: block;
            animation: fadeIn 500ms ease-in-out forwards;

        }


        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8.4px;
            cursor: pointer;
            box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
            background: #3071a9;
            border-radius: 1.3px;
            border: 0.2px solid #010101;
        }

        input[type=range]:focus::-webkit-slider-runnable-track {
            background: #367ebd;
        }

        input[type=range]::-moz-range-track {
            width: 100%;
            height: 8.4px;
            cursor: pointer;
            box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
            background: #3071a9;
            border-radius: 1.3px;
            border: 0.2px solid #010101;
        }

        input[type=range]::-ms-track {
            width: 100%;
            height: 8.4px;
            cursor: pointer;
            background: transparent;
            border-color: transparent;
            border-width: 10px 0;
            color: transparent;
        }

        input[type=range]::-ms-fill-lower {
            background: #2a6495;
            border: 0.2px solid #010101;
            border-radius: 2.6px;
            box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
        }

        input[type=range]:focus::-ms-fill-lower {
            background: #3071a9;
        }

        input[type=range]::-ms-fill-upper {
            background: #3071a9;
            border: 0.2px solid #010101;
            border-radius: 2.6px;
            box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
        }

        input[type=range]:focus::-ms-fill-upper {
            background: #367ebd;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
        }

        input[type=range]:focus {
            outline: none;
            /* Removes the blue border. You should probably do some kind of focus styling for accessibility reasons though. */
        }

        input[type=range]::-ms-track {
            width: 100%;
            cursor: pointer;

            /* Hides the slider so custom styles can be added */
            background: transparent;
            border-color: transparent;
            color: transparent;
        }

        /* Special styling for WebKit/Blink */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            border: 1px solid #000000;
            height: 36px;
            width: 16px;
            border-radius: 3px;
            background: #ffffff;
            cursor: pointer;
            margin-top: -14px;
            /* You need to specify a margin in Chrome, but in Firefox and IE it is automatic */
            box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
            /* Add cool effects to your sliders! */
        }

        /* All the same stuff for Firefox */
        input[type=range]::-moz-range-thumb {
            box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
            border: 1px solid #000000;
            height: 36px;
            width: 16px;
            border-radius: 3px;
            background: #ffffff;
            cursor: pointer;
        }

        /* All the same stuff for IE */
        input[type=range]::-ms-thumb {
            box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
            border: 1px solid #000000;
            height: 36px;
            width: 16px;
            border-radius: 3px;
            background: #ffffff;
            cursor: pointer;
        }



        @keyframes slide {
            0% {
                transform: translateX(-25%);
            }

            100% {
                transform: translateX(25%);
            }
        }

        @keyframes fadeIn {
            from {

                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"></div>
    <div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"></div>
    <div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"></div>
    <div class="flex items-center justify-center h-screen relative z-100">

        <div class="bg-white bg-opacity-95 border shadow-lg p-10 text-center max-w-2xl">
            <h1 class="text-5xl mb-8">Image Effects</h1>
            <p class="mb-2">Need to do some basic image manipulation? Just upload your image below. We'll take care of
                the rest.</p>
            <div class="">
                <p>Select the effect that you want</p>
                <fieldset id="effects" class="mb-2">
                    <input class="effect" checked type="radio" name="effect" value="grayscale">
                    Grayscale
                    <span class="border-l-2 border-black mx-1 text-center"></span>
                    <input class="effect" type="radio" name="effect" value="blur"> Blur
                </fieldset>
                <div id="blur-range" class="">
                    <p>Select blur intensity</p>
                    <input type="range" min="0.5" step="0.5" max="20">
                </div>

            </div>
            <label class="bg-pink-600	text-white w-full p-6 block cursor-pointer font-bold mb-4">
                <!-- File Input -->
                <input type="file" id="upload" accept=".png" class="hidden">
                Upload PNG Image
            </label>
            <!-- Image -->
            <img id="new-img" class="w-auto mx-auto">
        </div>

    </div>
</body>

</html>
